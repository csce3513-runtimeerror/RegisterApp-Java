<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="../static/styles/master.css">

	<script type="text/javascript" src="../static/scripts/master.js" defer></script>
	<script type="text/javascript" src="../static/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

        <!-- TODO: Add the various action button elements -->
        <p></p>
        <button id = "st">Start Transaction</button> <br> </br>
        <button  id = "view">View Products</button> <br>   </br>
        <button  id = "view">View Products</button> <br>  </br>
        <button id = "1"> Create Employee</button> <br>   </br>
        <button id ="2">Sales Report</button> <br>   </br>
		<button  id = "3">Cashier Report</button>  <br>   </br>
		<!--<button  id = "4">Sign-Out</button>  <br>   </br> -->
	</div>

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
            }
            
            var manager = true;
  
        if(manager) {
            document.getElementById('1').style.visibility = 'visible';
        } else {
            document.getElementById('1').style.visibility = 'hidden';
        }

        if(manager) {
            document.getElementById('2').style.visibility = 'visible';
        } else {
            document.getElementById('2').style.visibility = 'hidden';
        }

        if(manager) {
            document.getElementById('3').style.visibility = 'visible';
        } else {
            document.getElementById('3').style.visibility = 'hidden';
        }

		</script>
	</div>

	<div class="footer">
		<img id="signOutImage" src="../images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>
		
</body>

</html>
